    }

    .img:hover .cover:before {
      transform: scale(1);
    }

    .cover {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 5px 5px 0 0;
      background: rgba(0, 0, 0, .35);
      opacity: 0;
      transition: all .25s
    }

    .cover:before {
      content: '';
      left: 50%;
      top: 50%;
      margin: -30px 0 0 -30px;
      width: 60px;
      height: 60px;
      transition: all .25s;
      background: url(./img/palyer.png) 0 -115px;
