<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./asset/favicon.ico" />
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>视频列表</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
  <!--展示列表代码开始-->
  <div class="container">
    <div class="title">
      <h2>视频列表</h3>
    </div>
    <div class="list">
      <a v-for="(item,index) in imgSrc" v-bind:href="item.href" target="_blank" :key="index">
        <div class="card">
          <div class="img">
            <img v-bind:src="item.imgsrc">
            <span class="cover"></span>
          </div>
          <div class="desc">
            <span class="text">{{item.text}}</span>
          </div>
        </div>
      </a>
      <div class="card">
        <div class="img"></div>
        <div></div>
      </div>
      <div class="card">
        <div class="img"></div>
        <div class="desc">
          <span></span>
        </div>
      </div>
      <div class="card">
        <div class="img"></div>
        <div></div>
      </div>
      <div class="card">
        <div class="img"></div>
        <div></div>
      </div>
      <div class="card">
        <div class="img"></div>
        <div></div>
      </div>
    </div>
  </div>
  <!--展示列表结束-->
</body>

<script type="text/javascript">
  new Vue({
    el: '.container',
    data: {
      imgSrc: [
        {
          href: "./radio.html?src='./video/测试.mp4'",
          imgsrc:'./img/测试.webp',
          text: '测试哈哈哈'
        },
        {
          href: "./radio.html?src='./video/测试.mp4'",
          imgsrc:'./img/测试.webp',
          text: '测试2'
        },
      ]
    }
  });
</script>
<style>
  body {
    margin: 0px;
    padding: 0px;
  }

  a {
    margin: 0;
    padding: 0;
    border: none;
    vertical-align: baseline;
    font: inherit;
    font-size: 100%;
  }

  a:hover {
    text-decoration: none;
  }

  .container {
    width: 100%;
    height: 100vh;
  }

  .title {
    width: 100%;
    text-align: center;
  }

  .list {
    margin: 0 auto;
    width: 1280px;
    display: flex;
    flex-wrap: wrap;
  }

  .card {
    width: 232px;
    height: 191px;
    border: 1px #eee solid;
    border-radius: 5px;
    transition: all .2s;
    float: left;
    margin: 0 20px 20px 0;
    background: white;
    border-bottom: 1px #eee solid;
  }

  .card:hover {
    cursor: pointer;
    box-shadow: 0 2px 6px 0 rgb(0 0 0 / 10%);
    -webkit-transform: translateY(-5px);
    transform: translateY(-5px);
  }

  .img {
    width: 100%;
    height: 142px;
    background: black;
    border-radius: 5px 5px 0 0;
    position: relative;
  }

  .desc {
    display: block;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    color: #333;
    width: 100%;
    font-size: 16px;
    padding: 0 10px;
    height: 48px;
    line-height: 48px;
  }

  .desc:hover {
    color: #f70;
  }

  img {
    width: 100%;
    height: 142px;
    border: none;
  }

  .img:hover .cover {
    opacity: 1 !important;
  }

  .img:hover .cover:before {
    transform: scale(1);
  }

  .cover {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    border-radius: 5px 5px 0 0;
    background: rgba(0, 0, 0, .35);
    opacity: 0;
    transition: all .25s
  }

  .cover:before {
    content: '';
    left: 50%;
    top: 50%;
    margin: -30px 0 0 -30px;
    width: 60px;
    height: 60px;
    transition: all .25s;
    background: url(./img/palyer.png) 0 -115px;
    position: absolute;
    transform: scale(1.5);
  }
</style>

</html>
