  <title>在线视频播放</title>
</head>

<body>

  <!--播放器代码开始-->
  <!--<video src="123.mp4" type="video/mp4"></video>-->
  <div class="container">
    <video ishivideo="true" autoplay="true" isrotate="true" autoHide="true" controls="controls" id="video1"
      controlslist="nodownload">
      <source type="video/mp4" id="source">
    </video>
  </div>
  <!--播放器代码结束-->

  <script type="text/javascript">
    const getQueryVariable = (variable) => {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          let data = decodeURI(pair[1]).replace(/\'/g, "")
          return data;
        }
      }
      return (false);
    }

    let myVideo = document.getElementById("video1");

    let source = document.getElementById("source");

    source.setAttribute("src", getQueryVariable('src'));

    myVideo.play();

    myVideo.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    function playPause() {
      if (myVideo.paused)
        myVideo.play();
      else
        myVideo.pause();
    }

    function makeBig() {
      myVideo.width = 560;
    }

    function makeSmall() {
      myVideo.width = 320;
    }

    function makeNormal() {
      myVideo.width = 420;
    }

  </script>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    #video1 {
      width: 100%;
      height: 100vh;
    }
  </style>
</body>
